sudo: false

language: php
php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3

cache:
  directories:
    - $HOME/.composer
    - build/cache

install:
  - composer install --prefer-dist

script:
  - make PIndx.tsv
  - vendor/bin/phpunit
  - vendor/bin/php-cs-fixer --dry-run --stop-on-violation fix
  - composer validate
